<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Krunoslav Blažičević" />
    <meta name="keywords" content="basketball, scoreboard" />
    <title>Score Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/cursed-timer-ulil");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>HOME</h3>
        <div class="result-box">
          <p id="result-home">755</p>
        </div>
        <button onclick="homeone()">+1</button>
        <button onclick="hometwo()">+2</button>
        <button onclick="homethree()">+3</button>
      </div>
      <div class="right">
        <h3>GUEST</h3>
        <div class="result-box">
          <p id="result-guest">24</p>
        </div>
        <button onclick="guestone()">+1</button>
        <button onclick="guesttwo()">+2</button>
        <button onclick="guestthree()">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
